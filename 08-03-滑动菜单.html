<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动菜单</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page{
            width: 100vw;
            height: 100vh;
            background-color: #efefef;
            position: fixed;
            left: 0;
            top: 0;
        }
        .rMenu{
            width: 50vw;
            height: 100vh;
            background-color: skyblue;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(50vw);
        }
        .slide-enter-active{
            transition: all 3s;
        }
        .slide-leave-active{
            opacity: 0;
            transition: all 3s;
        }
        .slide-enter, .slide-leave-to {
            transform: translateX(100vw);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="page">
            首页
            <button type="button" @click="toggleMenu">切换侧边栏</button>
        </div>
        <!-- 使用过渡效果 -->
        <transition name="slide">
            <div class="rMenu" v-if="isShow">
                侧边栏
            </div>
        </transition>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            menuWidth: 100,
            isShow: false
        },
        methods: {
            toggleMenu: function(){
                this.isShow = !this.isShow;
            }
        },
    })
</script>
</html>
