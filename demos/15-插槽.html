<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <alert-com :text="content"></alert-com>
        <alert-com1>
            <!-- <slot>里面的变量只与父元素有关 -->
            <p>这是插槽,{{ content }}</p>
        </alert-com1>
    </div>
</body>
<script type="text/javascript">
    Vue.component('alert-com',{
        props: ['text'],
        template: `
        <div class="alert">
            <h1>温馨提示</h1>
            <div class="content">
                {{ text }}
            </div>
        </div>
        `
    });

    Vue.component('alert-com1',{
        props: ['text'],
        template: `
        <div class="alert">
            <h1>温馨提示</h1>
            <div class="content">
                <slot></slot>
            </div>
        </div>
        `,
        data: function(){
            return {

            }
        }
    })

    var app = new Vue({
        el: "#app",
        data: {
            content: '小心'
        }
    })
</script>
</html>
