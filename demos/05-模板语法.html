<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-模板语法</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        #login{
            background: skyblue;
        }
        #register{
            background: pink;
        }
        #app{
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1> {{ msg }} </h1>
        <!-- v-once：一次性插入，不再修改 -->
        <h1 v-once> {{ msg }} </h1>
        <!-- v-html：插入HTML内容 -->
        <h1 v-html="htmlTxt"></h1>
        <!-- v-bind / : :修改属性内容,绑定动态属性-->
        <div :id="idName">
            <h1>登录</h1>
        </div>
        <!-- 模板语言的表达式应用/三元运算符 -->
        <div>
            {{ isVip?"欢迎VIP用户":"欢迎普通用户" }}
            {{ firstName + lastName }}
        </div>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            msg: "Hello World!",
            htmlTxt: '<span>hello</span>',
            idName: 'login',
            firstName: '张',
            lastName: '三',
            isVip: true
        }
    })
</script>
</html>
