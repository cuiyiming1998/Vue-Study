<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        
    </style>
</head>
<body>
    <div id='app'>
        <p>{{num}}</p>
        <my-com v-model="num"></my-com>
        <button @click="update"> -1 </button>
    </div>
</body>
<script type="text/javascript">

    Vue.component('my-com',{
        props:['value'],
        template: '<input type="text" :value="value" @input="updateNum" >',
        methods: {
            updateNum: function(e){
                this.$emit('input',e.target.value);
            }
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            update: function(){
                this.num--;
            }
        }
    })
</script>
</html>
