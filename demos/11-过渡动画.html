<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        .main{
            width:100vw;
            height:200px;
        }
        .content{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        /*  enter:定义过渡开始时的状态
            leave-to:定义过渡结束时的状态
            enter-active:定义进入过渡生效时的状态，用来定义过渡的过程事件，延迟和函数
            leave-active:定义离开过渡生效时的状态 ....
        */


        .slide-enter-active{
            transition: all 3s;
        }
        .slide-leave-active{
            transition: all 3s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-enter{
            opacity: 0;
            transform: translateX(100vw);
        }
        .slide-leave-to{
            opacity: 0.2;
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 
            使用v-if/v-show
            动态组件
            组件根节点
            可以使用transition过渡
        -->
        <div class="main">
            <transition name="slide">
                <div v-show="isShow" class="content">
                </div>
            </transition>
            </div>
        <button @click="toggleEvent">切换内容</button>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false
        },
        methods: {
            toggleEvent: function(){
                this.isShow = !this.isShow;
            }
        },
    })
</script>
</html>
