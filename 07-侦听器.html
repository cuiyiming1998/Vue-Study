<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-侦听器</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1>{{ reverseMsg }}</h1>
        <ul>
            <li v-for="item in arr">
                {{ item }}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            msg: 'hello Vue',
            arr: ['小明','小红','小崔']
        },
        computed: {
            reverseMsg:{
                get: function(){
                    return this.msg.split('').reverse().join('');
                },

</script>
</html>
